<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script type="module" src="src/main.mjs" defer></script>
  <title>Formulario</title>
</head>
<body>
  <section class="container-md mt-5">
    <h2>Contacto</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre </label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email </label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="texto" class="form-label">Descripcion</label>
        <textarea class="form-control" id="texto" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-outline-dark">Enviar</button>
    </form>
    

  </section>
  
</body>
</html>
